<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance %}
            <tr>
                <td>{{ record['Date'] }}</td>
                <td>{{ record['Duration'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
