<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffccd; /* Light Yellow Background */
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgb(255, 255, 0); /* Yellow Box Shadow */
            background-color: #fff;
        }

        .btn-yellow {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

        .btn-yellow:hover {
            background-color: transparent;
            border-color: black;
            color: black;
        }

        .message {
            color: red;
            margin-bottom: 15px;
        }

        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container mt-5">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Flash messages for errors or success -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
                <ul>
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-yellow w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('register') }}" class="btn btn-yellow">Don't have an account? Register here</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
