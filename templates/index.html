<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffccd; /* Light Yellow Background */
            
        }

        .btn-yellow {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

        .btn-yellow:hover {
            background-color: transparent;
            border-color: black;
            color: black;
        }


        .table th, .table td {
            vertical-align: middle;
        }

        /* Center content */
        .container {
            box-shadow: 0px 0px 10px yellow;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Welcome to Maatram Foundation</h1>
    <div class="mt-4">
        <a href="{{ url_for('register') }}" class="btn btn-yellow">Register</a> 
        <span class="mx-2">|</span>
        <a href="{{ url_for('login') }}" class="btn btn-yellow">Login</a>
    </div>
</div>
