<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffccd; /* Light Yellow Background */
        }

        .container {
            box-shadow: 0 6px 10px rgb(255, 255, 0); /* Yellow Box Shadow */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .btn-yellow {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

        .btn-yellow:hover {
            background-color: transparent;
            border-color: black;
            color: black;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: transparent;
            border-color: black;
            color: black;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Create Notification</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('create_notification') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="google_form_link" class="form-label">Google Form Link (optional):</label>
                    <input type="url" id="google_form_link" name="google_form_link" class="form-control" placeholder="Enter Google Form link">
                </div>
    
                <button type="submit" class="btn btn-yellow w-100">Create Notification</button>
                
            </form>
        </div>
    </div>
    <br>
    
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
