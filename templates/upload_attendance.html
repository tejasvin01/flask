<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Attendance</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Upload Attendance</h1>

    <!-- Display Success or Error Messages -->
    {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
    {% endif %}
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    <!-- Attendance Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="attendance_file" class="form-label">Select Attendance File</label>
            <input type="file" class="form-control" id="attendance_file" name="attendance_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

</div>

<!-- Bootstrap 5 JavaScript (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
