<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffccd; /* Light Yellow Background */
        }

        .register-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3); /* Yellow Box Shadow */
            background-color: #fff;
        }

        .btn-yellow {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

        .btn-yellow:hover {
            background-color: transparent;
            border-color: black;
            color: black;
        }

        .message {
            color: red;
        }

        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="text-center mb-4">Student Registration</h2>

    <!-- Flash messages for success or errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
                <ul>
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="college" class="form-label">College:</label>
            <input type="text" id="college" name="college" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="batch" class="form-label">Batch:</label>
            <input type="text" id="batch" name="batch" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" pattern="\d{10}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-yellow w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}" class="btn btn-yellow">Already have an account? Login here</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
